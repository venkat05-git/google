<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a href="" class="link">Gmail</a>
          </li>
          <li>
            <a href="" class="link">Images</a>
          </li>
          <li>
            <div class="circle-shadow">
              <img
                class="menu-icon"
                src="./images/menu-icon.svg"
                alt=""
                height="15px"
                width="15px"
              />
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <a href="" class="user-icon"><span>A</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
      <div class="content">
        <img src="./images/logo.jpg" alt="Google" class="logo-img" />
        <div class="search-bar">
          <img
            src="./images/search-icon.svg"
            height="14.8"
            width="14.8"
            class="search-icon"
          />
          <input id="search-input" class="search-input" type="text" />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
            alt=""
            height="22"
            width="22"
          />
          <img src="./images/google-lens.svg" height="29" width="29" />
        </div>
        <div class="search-btns">
          <button class="google-search-btn" onclick="search()">
            Google Search
          </button>
          <button class="lucky-search-btn">I'm Feeling Lucky</button>
        </div>
        <div class="language">
          <p>
            Google Offerd in: <a href="">हिन्दी</a> <a href="">বাংলা</a>
            <a href="">తెలుగు</a> <a href="">मराठी</a> <a href="">தமிழ்</a>
            <a href="">ગુજરાતી</a> <a href="">ಕನ್ನಡ</a> <a href="">മലയാളം</a>
            <a href="">ਪੰਜਾਬੀ</a>
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content upper-footer">
        <p>India</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>
          <li>
            <a href="">How Search works</a>
          </li>
        </ul>
        <ul class="lower-right-footer">
          <li>
            <a href="">Privacy</a>
          </li>
          <li>
            <a href="">Terms</a>
          </li>
          <li>
            <a href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
